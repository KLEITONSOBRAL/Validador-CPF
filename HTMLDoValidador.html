<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
</head>
<body>
    <h1>Validador de CPF</h1> 
    <h2>Digite seu CPF para verificação</h2>
    <form id="cpfForm">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" inputmode="numeric" maxlength="14" placeholder="000.000.000-00">
        <input type="submit" value="Enviar">
        <p id="resultado"></p>
    </form>

    <script src="ValidadorCPF.js"></script>
    <script>
        document.getElementById('cpfForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const cpf = document.getElementById('cpf').value;
            const resultado = document.getElementById('resultado');

            // Supondo que você tenha uma função chamada validarCPF no seu arquivo JS
            if (typeof validarCPF === 'function') {
                if (validarCPF(cpf)) {
                    resultado.textContent = 'CPF válido.';
                    resultado.style.color = 'green';
                } else {
                    resultado.textContent = 'CPF inválido.';
                    resultado.style.color = 'red';
                }
            } else {
                resultado.textContent = 'Função de validação não encontrada.';
                resultado.style.color = 'orange';
            }
        });
    </script>
</body>
</html>
